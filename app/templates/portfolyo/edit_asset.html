{% extends "base.html" %}  

{% block content %}  
<div class="container">  
    <h1>Varlık Düzenle</h1>  
    
    <form method="POST" action="{{ url_for('assets.edit_asset', asset_id=asset.id) }}">  
        <div class="form-group">  
            <label for="asset_name">Varlık Adı</label>  
            <input type="text"   
                   class="form-control"   
                   id="asset_name"   
                   name="asset_name"   
                   value="{{ asset.name }}"  
                   required>  
        </div>  
        
        <div class="form-group">  
            <label for="quantity">Miktar</label>  
            <input type="number"   
                   step="0.00001"   
                   class="form-control"   
                   id="quantity"   
                   name="quantity"   
                   value="{{ asset.quantity }}"  
                   required>  
        </div>  
        
        <div class="form-group">  
            <label for="price">Birim Fiyat</label>  
            <input type="number"   
                   step="0.01"   
                   class="form-control"   
                   id="price"   
                   name="price"   
                   value="{{ asset.price }}"  
                   required>  
        </div>  
        
        <button type="submit" class="btn btn-primary">Güncelle</button>  
        <a href="{{ url_for('portfolyo.portfolyo_details', portfolyo_id=asset.portfolyo_id) }}" class="btn btn-secondary">İptal</a>  
    </form>  
</div>  
{% endblock %}
