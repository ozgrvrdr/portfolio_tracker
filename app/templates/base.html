<!DOCTYPE html>  
<html lang="tr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>CatCapital</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">  
        <div class="container">  
            <a class="navbar-brand" href="{{ url_for('main.index') }}">CatCapital</a>  
            <div class="navbar-nav">  
                {% if current_user.is_authenticated %}  
                    <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Çıkış Yap</a>  
                {% else %}  
                    <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Giriş Yap</a>  
                    <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Kayıt Ol</a>  
                {% endif %}  
            </div>  
        </div>  
    </nav>  

    <div class="text-center mt-4">  
        <h1>CatCapital</h1>  
        <p>Yatırımın Dijital Avcısı</p>  
    </div>  

    <div class="container mt-4">  
        {% block content %}{% endblock %}  
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
